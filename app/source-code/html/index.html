<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수구니는 결국 터질 Ku야</title>
</head>
<body>
    <img src="https://course-basket-will-kurst.s3.ap-northeast-2.amazonaws.com/app/media/cow.jpeg" alt="cow with title">
    <br>
    
    <!-- 학년 선택 드롭다운 -->
    <label for="grade">학년을 선택하세요:</label>
    <select id="grade" onchange="validateGrade()">
        <option value="">학년을 선택하세요</option> <!-- 기본 "선택 안 함" 옵션 -->
        <option value="1">1학년</option>
        <option value="2">2학년</option>
        <option value="3">3학년</option>
        <option value="4">4학년 이상</option>
    </select>
    <br><br>
    
    <!-- 수구니 운명 확인 버튼 -->
    <button id="submitButton" type="button" onclick="location.href='https://course-basket-will-kurst.s3.ap-northeast-2.amazonaws.com/app/source-code/html/home.html'" disabled>
        수구니 운명 확인하기
    </button>
    
    <p>⚠2024년 2학기 기준 건국대학교 수강바구니 경쟁률을 기반으로 제작되었습니다.⚠</p>
    <p>⚠모든 투자에 대한 책임은 투자자 본인에게 있습니다⚠</p>

    <script src="https://course-basket-will-kurst.s3.ap-northeast-2.amazonaws.com/app/source-code/js/login.js"></script>
</body>
</html>
