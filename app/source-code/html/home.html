<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://course-basket-will-kurst.s3.ap-northeast-2.amazonaws.com/app/source-code/css/style.css">
    <title>수구니는 결국 터질 Ku야</title>
</head>
<body>
    <h1>건국 수강 거래소</h1>
    
    <!-- 학년 선택 드롭다운 -->
    <select id="grade" onchange="validateGrade()">
        <option value="">학년을 선택하세요</option> <!-- 기본 "선택 안 함" 옵션 -->
        <option value="1">1학년</option>
        <option value="2">2학년</option>
        <option value="3">3학년</option>
        <option value="4">4학년 이상</option>
    </select>

    <h3>담은 강의 리스트</h3>
    <table id="tablepick">
        <thead>
            <tr>
                <th scope="col">제거</th>
                <th scope="col">이수구분</th>
                <th scope="col">과목번호</th>
                <th scope="col">과목명</th>
                <th scope="col">교강사명</th>
                <th scope="col">강의요시</th>
            </tr>
        </thead>
        <tbody>
            <!-- 담은 강의 리스트가 여기에 동적으로 추가됩니다 -->
        </tbody>
    </table>

    <button id="submitButton" type="button" onclick="location.href='https://course-basket-will-kurst.s3.ap-northeast-2.amazonaws.com/app/source-code/html/result.html'" disabled>
        수구니 운명 확인하기
    </button>

    <h3>전체 강의 리스트</h3>
    <div id="filters">
        <select id="dept-filter">
            <!-- 이수구분 옵션들이 여기에 동적으로 추가됩니다 -->
        </select>
        <input type="text" id="code-search" placeholder="과목번호 검색">
        <input type="text" id="name-search" placeholder="과목명 검색">
        <input type="text" id="prof-search" placeholder="교강사명 검색">
    </div>

    <table id="tableall">
        <thead>
            <tr>
                <th scope="col">담기</th>
                <th scope="col">이수구분</th>
                <th scope="col">과목번호</th>
                <th scope="col">과목명</th>
                <th scope="col">교강사명</th>
                <th scope="col">강의요시</th>
            </tr>
        </thead>
        <tbody>
            <!-- 전체 강의 리스트가 여기에 동적으로 추가됩니다 -->
        </tbody>
    </table>

    <script src="https://course-basket-will-kurst.s3.ap-northeast-2.amazonaws.com/app/source-code/js/lecture.js"></script>
</body>
</html>
