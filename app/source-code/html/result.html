<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://course-basket-will-kurst.s3.ap-northeast-2.amazonaws.com/app/source-code/css/result.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수KU니는 결국 터질KU야!</title>
</head>

<body>
    <div class="container" id="main-box">
        <img src="https://course-basket-will-kurst.s3.ap-northeast-2.amazonaws.com/app/media/header.png"
            class="img-fluid" alt="header">
        <div class="alert alert-danger" id="alert" role="alert">
            <span id="count-of-all-lectures"></span>개 중 <span id="count-of-non-safe-lectures"></span>개가 안전하지 않아요
        </div>
        <h5 id="safe-title">📌 안전 (경쟁률 1.0 미만)</h5>
        <div style="width:100%;height:240px; overflow:auto;">
            <table class="table table-striped" id="safe-lectures" style="width: 100%;">
                <thead>
                    <tr>
                        <th valign="middle" scope="col">과목명</th>
                        <th valign="middle" scope="col">강의요시</th>
                        <th valign="middle" scope="col">전년도 경쟁률</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- The list of lectures will be added dynamically -->
                </tbody>
            </table>
        </div>

        <h5 id="warning-title">📌 주의 (경쟁률 1.0~2.0)</h5>
        <div style="width:100%;height:240px; overflow:auto;">
            <table class="table table-striped" id="warning-lectures" style="width: 100%;">
                <thead>
                    <tr>
                        <th valign="middle" scope="col">과목명</th>
                        <th valign="middle" scope="col">강의요시</th>
                        <th valign="middle" scope="col">전년도 경쟁률</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- The list of lectures will be added dynamically -->
                </tbody>
            </table>
        </div>

        <h5 id="danger-title">📌 위험 (경쟁률 2.0 이상)</h5>
        <div style="width:100%;height:240px; overflow:auto;">
            <table class="table table-striped" id="danger-lectures" style="width: 100%;">
                <thead>
                    <tr>
                        <th valign="middle" scope="col">과목명</th>
                        <th valign="middle" scope="col">강의요시</th>
                        <th valign="middle" scope="col">전년도 경쟁률</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- The list of lectures will be added dynamically -->
                </tbody>
            </table>
        </div>

        <img id="recommend"
            src="https://course-basket-will-kurst.s3.ap-northeast-2.amazonaws.com/app/media/recommend.png">
        <div style="width:100%;height:240px; overflow:auto;">
            <table class="table table-striped" id="alternative-lectures" style="width: 100%;">
                <thead>
                    <tr>
                        <th valign="middle" scope="col">과목명</th>
                        <th valign="middle" scope="col">강의요시</th>
                        <th valign="middle" scope="col">전년도 경쟁률</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- The list of lectures will be added dynamically -->
                </tbody>
            </table>
        </div>

        <img id="retry-btn"
            src="https://course-basket-will-kurst.s3.ap-northeast-2.amazonaws.com/app/media/retry-button.png"
            onclick="location.href='./home.html'">
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script
        src="https://course-basket-will-kurst.s3.ap-northeast-2.amazonaws.com/app/source-code/js/calculator.js"></script>
</body>

</html>
