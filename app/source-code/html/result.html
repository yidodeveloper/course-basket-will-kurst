<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://course-basket-will-kurst.s3.ap-northeast-2.amazonaws.com/app/source-code/css/result.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수구니 결국 터질 Ku야</title>

<body>
    <div class="container" id="main-box">
        <h1>수구니 결국 터질 KU야</h1>
        <h3>안심하세요!</h3>
        <div style="width:100%;height:240px; overflow:auto;">
            <table class="table" id="safe-lectures" style="width: 100%;">
                <thead>
                    <tr>
                        <th scope="col">과목명</th>
                        <th scope="col">강의요시</th>
                        <th scope="col">전년도 경쟁률</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- The list of lectures will be added dynamically -->
                </tbody>
            </table>
        </div>

        <h3>위험할 수 있어요</h3>
        <div style="width:100%;height:240px; overflow:auto;">
            <table class="table" id="warning-lectures" style="width: 100%;">
                <thead>
                    <tr>
                        <th scope="col">과목명</th>
                        <th scope="col">강의요시</th>
                        <th scope="col">전년도 경쟁률</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- The list of lectures will be added dynamically -->
                </tbody>
            </table>
        </div>

        <h3>힘내요... 터졌어요</h3>
        <div style="width:100%;height:240px; overflow:auto;">
            <table class="table" id="danger-lectures" style="width: 100%;">
                <thead>
                    <tr>
                        <th scope="col">과목명</th>
                        <th scope="col">강의요시</th>
                        <th scope="col">전년도 경쟁률</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- The list of lectures will be added dynamically -->
                </tbody>
            </table>
        </div>

        <p>괜찮아요! 상대적으로 경쟁률이 낮은 다른 시간대의 강의를 추천할게요</p>
        <div style="width:100%;height:240px; overflow:auto;">
            <table id="alternative-lectures" style="width: 100%;">
                <thead>
                    <tr>
                        <th scope="col">과목명</th>
                        <th scope="col">강의요시</th>
                        <th scope="col">전년도 경쟁률</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- The list of lectures will be added dynamically -->
                </tbody>
            </table>
        </div>

        <button class="btn btn-light" id="retry-btn" type="button" onclick="location.href='./home.html'">
            다른 과목도 확인하기
        </button>

        <footer>
            <div id="copyright">
                기획: 교육공학과 김도연
                <br>
                개발: 교육공학과 이희철
                <br>
                버그 및 사용성 개선 제보: yidodeveloper@gmail.com
            </div>
        </footer>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script
        src="https://course-basket-will-kurst.s3.ap-northeast-2.amazonaws.com/app/source-code/js/calculator.js"></script>
